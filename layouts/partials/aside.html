{{ "<!-- ASIDE -->" | safeHTML }}
<aside id="aside" class="bg-dark">
    <div class="container text-center">
        <div class="call-to-action">
            <h2 class="section-heading text-faded"><span>{{ with .Site.Params.aside.headline }}{{ . }}{{ end }}</span></h2>
            <a href="{{ with .Site.Params.aside.button.link }}{{ . }}{{ end }}" class="btn btn-default btn-xl wow tada">{{ with .Site.Params.aside.button.text }}{{ . }}{{ end }}</a>
        </div>
    </div>
</aside>
