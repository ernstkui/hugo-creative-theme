{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    <div class="container">
        <div class="row">
            {{ range .Site.Params.services.list }}
            <div class="col-lg-4 col-md-4 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <h3 class="text-faded">{{ .title }}</h3>
                    <h4 class="">{{ .tags }}</h4>
                    <p class="">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
